<div class="content">
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header card-header-border-bottom">
          <h2>Profil Utilisateur</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="update()" [formGroup]="formulaireUser">
            <div class="form-group">
              <label for="exampleFormControlInput1">Nom</label>
              <input type="text" class="form-control" formControlName="nom" id="exampleFormControlInput1" placeholder="{{ nom }}">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Prénom</label>
              <input type="text" class="form-control" formControlName="prenom" id="exampleFormControlInput1" placeholder="{{ prenom }}">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Entreprise</label>
              <input type="text" class="form-control" formControlName="nomentreprise" id="exampleFormControlInput1" placeholder="{{ nomentreprise }}">
            </div>
            <div class="form-group">
              <label for="exampleFormControlPassword">Mot de passe</label>
              <input type="password" class="form-control" formControlName="password" id="exampleFormControlPassword" placeholder="Nouveau mot de passe">
            </div>
            <div *ngIf="currentUser.droit_utilisateur == 2" class="form-group">
              <label for="selectiondroit">Droit Utilisateur</label>
              <select [(ngModel)]='droitutilisateur' class="form-control" id="selectiondroit" formControlName="droitutilisateur">
                <option>Client</option>
                <option>Administrateur</option>
              </select>
            </div>
            <div class="form-footer pt-4 pt-5 mt-4 border-top">
              <button type="submit" class="btn btn-primary btn-default">Sauvegarder</button>
              <button (click)="userlist()" type="button" class="btn btn-secondary btn-default">Retour</button>
            </div>
          </form>
          <!-- Button trigger modal -->
          <button id="openModal" [hidden]="true" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header modal-header-success">
                  <h5 class="modal-title" id="exampleModalLabel">Mise à jour effectuée !</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Confirmation de la mise à jour des informations de l'utilisateur.
                </div>
                <div class="modal-footer">
                  <button (click)="userlist()" type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
